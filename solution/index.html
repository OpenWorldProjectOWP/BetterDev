<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--Added a div to control layout/main container as a whole.-->
      <div class="content">
        <!--Added a div to control the sub container.-->
        <div class="card1">
          <!--Added a div to create a left side to the "content". Helped with the Right side's layout.-->
          <img
            class="hide"
            src="/image-product-desktop.jpg"
            alt="Image of a bottle of Gabrielle CHANEL perfume."
          />
        </div>

        <div class="card2">
          <!--Added a div to create the right side of the "content". Used to be able to use a flex direction of column.-->
          <h1>PERFUME</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="text">
            <!--Class used to give me better control over the particular <p>.-->
            A floral, solar and voluptuous interpretation omposed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p><strong> $149.99 </strong> <em>$169.99</em></p>
          <!--"Strong" added to the bold text and paired with "em" to allow better control of individual texts without splitting into separate tags.-->

          <button type="button">
            <img class="svg" src="/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      <!--section added by Frontend Mentor.-->
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://openworldproject.dev/">Open World Project</a>.
    </div>
  </body>
</html>
